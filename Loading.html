        }
        
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Minecraft', 'Courier New', monospace;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            font-smooth: never;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .dino-container {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .dino-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(4px 4px 0 #333);
        }
        
        .loading {
            color: #FFFFFF;
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 
                3px 0 0 #555555,
                0 3px 0 #555555,
                3px 3px 0 #555555;
        }
        
        /* 输入框容器 */
        .input-container {
            position: relative;
            width: 300px;
            margin: 20px 0;
        }
        
        .url-input {
            width: 100%;
            height: 40px;
            background-color: #111111;
            border: 3px solid #333333;
            color: #FFFFFF;
            font-family: 'Minecraft', 'Courier New', monospace;
            font-size: 16px;
            padding: 0 50px 0 15px;
            outline: none;
            box-shadow: 
                4px 4px 0 #222222,
                inset 0 0 0 2px #222222;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: none;
            font-smooth: never;
        }
        
        .url-input:focus {
            border-color: #555555;
        }
        
        /* 跳转按钮 */
        .submit-btn {
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-color: #000000;
            border: 2px solid #333333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: 
                2px 2px 0 #222222,
                inset 0 0 0 1px #333333;
        }
        
        .submit-btn:hover {
            background-color: #222222;
            transform: translateY(-50%) scale(1.05);
        }
        
        .submit-btn:active {
            transform: translateY(-50%) scale(0.95);
            box-shadow: 
                1px 1px 0 #222222,
                inset 0 0 0 1px #444444;
        }
        
        .arrow-icon {
            color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
        }
        
        .countdown {
            color: #AAAAAA;
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 
                2px 0 0 #333333,
                0 2px 0 #333333,
                2px 2px 0 #333333;
        }
        
        .dots-container {
            display: inline-block;
            width: 50px;
            text-align: left;
        }
        
        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #FFFFFF;
            margin-left: 3px;
            animation: pixel-dot 1.5s infinite;
            box-shadow: 
                2px 2px 0 #555555,
                -1px -1px 0 #222222;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes pixel-dot {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(0);
            }
            50% { 
                opacity: 1; 
                transform: translateY(-4px);
            }
        }
        
        /* 像素网格背景 */
        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(50, 50, 50, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(50, 50, 50, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* 进度条 */
        .progress-container {
            width: 300px;
            height: 20px;
            border: 3px solid #333333;
            background-color: #111111;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #FFFFFF;
            transition: width 0.3s steps(10, end);
            box-shadow: 
                inset 0 0 0 2px #CCCCCC,
                0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* 跳转状态显示 */
        .jumping-display {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .dino-container {
                width: 150px;
                height: 150px;
                margin-bottom: 30px;
            }
            
            .loading {
                font-size: 24px;
            }
            
            .input-container {
                width: 250px;
            }
            
            .url-input {
                font-size: 14px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
        
        @media (max-width: 400px) {
            .loading {
                font-size: 20px;
            }
            
            .input-container {
                width: 200px;
            }
            
            .progress-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-grid"></div>
    
    <div class="container" id="main-container">
        <div class="dino-container">
            <img src="https://s41.ax1x.com/2026/01/01/pZUprIe.jpg" 
                 alt="Google小恐龙" 
                 class="dino-image"
                 onerror="this.style.display='none'; document.getElementById('alt-text').style.display='block';">
            <div id="alt-text" style="display: none; color: white; font-size: 12px; text-shadow: 1px 1px 0 #333;">(小恐龙图像)</div>
        </div>
        
        <div class="loading">
            LOADING
        </div>
        
        <div class="input-container">
            <input type="text" class="url-input" id="url-input" placeholder="" maxlength="50">
            <button class="submit-btn" id="submit-btn">
                <span class="arrow-icon">→</span>
            </button>
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <!-- 跳转时的显示 -->
        <div class="jumping-display" id="jumping-display">
            <div class="loading">
                LOADING
                <span class="dots-container">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </div>
            <div class="countdown" id="jump-countdown">3秒后跳转...</div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const urlInput = document.getElementById('url-input');
        const submitBtn = document.getElementById('submit-btn');
        const mainContainer = document.getElementById('main-container');
        const jumpingDisplay = document.getElementById('jumping-display');
        const countdownElement = document.getElementById('countdown');
        const jumpCountdownElement = document.getElementById('jump-countdown');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        
        // 跳转函数
        function jumpToUrl(inputValue) {
            // 清理输入值
            const cleanedInput = inputValue.trim().replace(/[^\w\-\_]/g, '');
            
            if (!cleanedInput) {
                // 输入为空时的提示
                urlInput.style.borderColor = "#ff4444";
                setTimeout(() => {
                    urlInput.style.borderColor = "#333333";
                }, 1000);
                return;
            }
            
            // 1. 修改当前页面URL（添加查询参数）
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('q', cleanedInput);
            window.history.pushState({}, '', currentUrl);
            
            // 2. 隐藏输入界面，显示跳转界面
            mainContainer.style.display = 'none';
            jumpingDisplay.style.display = 'flex';
            progressContainer.style.display = 'block';
            
            // 3. 跳转目标URL
            const targetUrl = `https://zhr-0731.github.io/easter-egg/easter-egg-${cleanedInput}.html`;
            
            // 更新界面显示
            jumpCountdownElement.textContent = "3秒后跳转...";
            
            // 倒计时和进度条
            let seconds = 3;
            let progress = 0;
            
            function updateProgress() {
                progress += 100 / (3 * 10);
                progressBar.style.width = Math.min(progress, 100) + '%';
                
                if (progress < 100) {
                    setTimeout(updateProgress, 100);
                }
            }
            
            function updateCountdown() {
                if (seconds >= 0) {
                    jumpCountdownElement.textContent = `${seconds}秒后跳转...`;
                    seconds--;
                    setTimeout(updateCountdown, 1000);
                }
            }
            
            // 开始倒计时和进度条
            updateCountdown();
            setTimeout(updateProgress, 500);
            
            // 3秒后跳转
            setTimeout(() => {
                // 添加跳转前的闪烁效果
                document.body.style.animation = "flash 0.5s";
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            }, 3000);
        }
        
        // 按钮点击事件
        submitBtn.addEventListener('click', function() {
            const inputValue = urlInput.value;
            jumpToUrl(inputValue);
        });
        
        // 回车键提交
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
        
        // 输入框聚焦时样式
        urlInput.addEventListener('focus', function() {
            this.style.borderColor = "#555555";
        });
        
        urlInput.addEventListener('blur', function() {
            this.style.borderColor = "#333333";
        });
        
        // 页面加载时检查URL参数
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const qParam = urlParams.get('q');
            
            if (qParam) {
                // 如果URL中已有q参数，自动开始跳转流程
                urlInput.value = qParam;
                jumpToUrl(qParam);
            }
        });
        
        // 添加闪烁动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { background-color: #000000; }
                50% { background-color: #333333; }
            }
        `;
        document.head.appendChild(style);
        
        // 检查字体是否成功应用
        setTimeout(() => {
            if (getComputedStyle(document.body).fontFamily.includes('Minecraft')) {
                console.log("Minecraft字体已成功应用");
            } else {
                console.log("使用备用字体");
            }
        }, 1000);
    </script>
</body>
</html>
