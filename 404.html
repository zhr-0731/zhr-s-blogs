<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        html, body {
          height: 100%;
          background: linear-gradient(0, #202239, #8595AC);
          margin: 0;
          padding: 0;
          font-family: Roboto, sans-serif;
          overflow: hidden;
        }
        ::selection {
          background: #CDD4DE;
        }

        .page {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 800px;
          height: 600px;
          z-index: 1;
          background: #0D0C1E;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
        }

        /* 简化后的 Header */
        header {
          padding: 30px;
          color: #CDD4DE;
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
        }

        /* 内容区域样式 */
        .content {
          text-align: center;
          padding-top: 118px;
          color: #CDD4DE;
        }
        .content h1 {
          font-weight: 900;
          font-size: 165px;
          line-height: 1;
          margin-bottom: -10px;
          opacity: 0.6;
        }
        .content h2 {
          font-weight: 700;
          font-size: 34px;
          margin-bottom: 6px;
          opacity: 0.9;
        }
        .content p {
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
          margin-bottom: 140px;
        }
        .content a {
          display: inline-block;
          font-weight: 300;
          font-size: 12px;
          text-transform: uppercase;
          text-decoration: none;
          color: #CDD4DE;
          border: 1px solid #CDD4DE;
          padding: 8px 14px;
          border-radius: 4px;
          opacity: 0.4;
          cursor: pointer;
          transition: opacity 0.3s;
        }
        .content a:hover {
          opacity: 0.8;
        }

        /* 背景图片样式 */
        img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: auto;
          z-index: -1;
          transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="page">
      <header>
        <!-- 简化的标题，可替换为您的站点名 -->
        zhr-0731.github.io
      </header>
      <div class="content">
        <h1>404</h1>
        <h2>页面不存在</h2>
        <p>我试图捕捉一些迷雾，但我迷失了方向。</p>
        <!-- 已将返回链接指向您的首页 -->
        <a href="https://zhr-0731.github.io">返回首页</a>
      </div>
        <!-- 图片链接已替换为相对路径示例，请替换为您上传的实际图片路径 -->
        <img src="https://s41.ax1x.com/2025/12/06/pZmymfx.jpg" alt="404背景图" />
    </div>

    <script>
        // 纯JavaScript重写的鼠标跟随动画，无需jQuery
        let lFollowX = 0, lFollowY = 0;
        let x = 0, y = 0;
        const friction = 1 / 30;
        const img = document.querySelector('img');

        function animate() {
          x += (lFollowX - x) * friction;
          y += (lFollowY - y) * friction;

          const translate = `translate(${x}px, ${y}px) scale(1.1)`;
          img.style.transform = translate;

          window.requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', function(e) {
          // 计算鼠标相对于视窗中心的位置，并限制范围
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          let lMouseX = Math.max(-100, Math.min(100, windowWidth / 2 - e.clientX));
          let lMouseY = Math.max(-100, Math.min(100, windowHeight / 2 - e.clientY));

          // 计算图片跟随的偏移量
          lFollowX = (20 * lMouseX) / 100;
          lFollowY = (10 * lMouseY) / 100;
        });

        // 启动动画循环
        window.requestAnimationFrame(animate);
    </script>
</body>
</html>
