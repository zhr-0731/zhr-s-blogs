<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        /* 基础全屏样式 */
        html, body {
          height: 100%; /* 关键：确保html和body撑满视口 */
          margin: 0;
          padding: 0;
          font-family: Roboto, sans-serif;
          background: #0D0C1E; /* 背景色与页面统一 */
          overflow: hidden;
        }
        ::selection {
          background: #CDD4DE;
        }

        /* 主容器：改为Flexbox实现全屏与居中 */
        .page {
          display: flex;
          flex-direction: column; /* 垂直排列 */
          min-height: 100vh; /* 至少撑满整个视口高度 */
          position: relative; /* 为内部绝对定位元素提供参照 */
          z-index: 1;
          box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
        }

        /* 顶部标题区域 */
        header {
          padding: 30px;
          color: #CDD4DE;
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
          flex-shrink: 0; /* 防止标题区被压缩 */
        }

        /* 核心内容区：使用Flexbox居中并控制位置 */
        .content {
          flex: 1; /* 占据剩余所有可用空间 */
          display: flex;
          flex-direction: column;
          align-items: center; /* 水平居中 */
          justify-content: flex-start; /* 垂直方向从顶部开始 */
          padding-top: 15vh; /* 关键：通过这个值控制“404”整体内容块的垂直起始位置，可调节 */
          text-align: center;
          color: #CDD4DE;
          position: relative; /* 确保内容层级在背景图之上 */
          z-index: 2;
        }
        .content h1 {
          font-weight: 900;
          font-size: 20vw; /* 使用视口单位，使数字大小随屏幕缩放 */
          line-height: 1;
          margin: 0 0 5px 0; /* 减少与下方元素的间距 */
          opacity: 0.6;
        }
        .content h2 {
          font-weight: 700;
          font-size: 34px;
          margin-bottom: 6px;
          opacity: 0.9;
        }
        .content p {
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
          margin-bottom: 40px; /* 减少与按钮的间距 */
        }
        .content a {
          display: inline-block;
          font-weight: 300;
          font-size: 12px;
          text-transform: uppercase;
          text-decoration: none;
          color: #CDD4DE;
          border: 1px solid #CDD4DE;
          padding: 10px 20px; /* 稍微增大按钮内边距 */
          border-radius: 4px;
          opacity: 0.6;
          cursor: pointer;
          transition: all 0.3s ease;
        }
        .content a:hover {
          opacity: 1;
          background-color: rgba(205, 212, 222, 0.1);
        }

        /* 背景图片样式 - 覆盖全屏 */
        img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%; /* 关键：图片高度也设为100% */
          object-fit: cover; /* 关键：确保图片覆盖整个区域且不变形 */
          z-index: 1; /* 位于内容之下 */
          pointer-events: none; /* 防止图片干扰鼠标事件 */
        }
    </style>
</head>
<body>
    <div class="page">
      <header>
        zhr-0731.github.io
      </header>
      <div class="content">
        <h1>404</h1>
        <h2>页面不存在</h2>
        <p>我试图捕捉一些迷雾，但我迷失了方向。</p>
        <a href="https://zhr-0731.github.io">返回首页</a>
      </div>
      <!-- 请确保这里的图片地址是你提供的有效URL -->
      <img src="https://s41.ax1x.com/2025/12/06/pZmymfx.jpg" alt="404背景图" />
    </div>

    <script>
        // 纯JavaScript重写的鼠标跟随动画
        let lFollowX = 0, lFollowY = 0;
        let x = 0, y = 0;
        const friction = 1 / 30;
        const img = document.querySelector('img');

        function animate() {
          x += (lFollowX - x) * friction;
          y += (lFollowY - y) * friction;

          const translate = `translate(${x}px, ${y}px)`;
          img.style.transform = translate;

          window.requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', function(e) {
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          // 计算鼠标相对视口中心的位置（范围控制在-100到100）
          let lMouseX = Math.max(-100, Math.min(100, windowWidth / 2 - e.clientX));
          let lMouseY = Math.max(-100, Math.min(100, windowHeight / 2 - e.clientY));

          lFollowX = (15 * lMouseX) / 100; // 可调节此系数控制跟随幅度
          lFollowY = (10 * lMouseY) / 100;
        });

        window.requestAnimationFrame(animate);
    </script>
</body>
</html>
