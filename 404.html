<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        /* 基础全屏样式 */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
          background: #0D0C1E;
          overflow: hidden;
        }
        ::selection {
          background: #CDD4DE;
        }

        /* 主容器：Flexbox全屏布局 */
        .page {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          position: relative;
          z-index: 1;
        }

        /* 顶部标题区域 */
        header {
          padding: 25px 30px;
          color: #CDD4DE;
          font-weight: 300;
          font-size: 14px;
          opacity: 0.7;
          flex-shrink: 0;
        }

        /* 核心内容区：居中偏上 */
        .content {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding-top: 18vh; /* 控制整体垂直位置 */
          text-align: center;
          color: #CDD4DE;
          position: relative;
          z-index: 2;
        }
        
        .content h1 {
          font-weight: 900;
          font-size: 18vw; /* 响应式超大字体 */
          line-height: 0.85;
          margin: 0 0 10px 0;
          opacity: 0.6;
        }
        
        .content h2 {
          font-weight: 700;
          font-size: 2.5rem;
          margin-bottom: 8px;
          opacity: 0.9;
        }
        
        .content .title-line {
          font-weight: 700;
          font-size: 1.4rem;
          opacity: 0.9;
          margin-bottom: 8px;
        }
        
        .content .copyright-line {
          font-weight: 300;
          font-size: 0.9rem;
          opacity: 0.7;
          margin-bottom: 40px;
          max-width: 700px;
          padding: 0 20px;
          line-height: 1.4;
        }
        
        .content a {
          display: inline-block;
          font-weight: 400;
          font-size: 0.9rem;
          text-transform: uppercase;
          text-decoration: none;
          color: #CDD4DE;
          border: 1px solid #CDD4DE;
          padding: 12px 28px;
          border-radius: 4px;
          opacity: 0.7;
          cursor: pointer;
          transition: all 0.3s ease;
          letter-spacing: 1px;
        }
        
        .content a:hover {
          opacity: 1;
          background-color: rgba(205, 212, 222, 0.15);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 背景图片：放大并防止溢出 */
        img {
          position: absolute;
          top: 0;
          left: 0;
          width: 120%; /* 关键：放大图片提供缓冲边缘 */
          height: 120%; /* 关键：放大图片提供缓冲边缘 */
          object-fit: cover; /* 保持比例覆盖区域 */
          z-index: 1;
          pointer-events: none;
          /* 初始位置调整：将放大的图片中心对齐屏幕中心 */
          transform: translate(-10%, -10%);
        }
        
        /* 加载状态样式 */
        .loading {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: #CDD4DE;
          font-size: 1.2rem;
          opacity: 0.7;
          z-index: 3;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
          .content {
            padding-top: 15vh;
          }
          
          .content h1 {
            font-size: 22vw;
          }
          
          .content h2 {
            font-size: 2rem;
          }
          
          .content .title-line {
            font-size: 1.2rem;
          }
          
          .content .copyright-line {
            font-size: 0.8rem;
            margin-bottom: 35px;
            max-width: 500px;
          }
          
          header {
            padding: 20px;
            text-align: center;
          }
        }
        
        @media (max-width: 480px) {
          .content {
            padding-top: 12vh;
          }
          
          .content h1 {
            font-size: 25vw;
          }
          
          .content h2 {
            font-size: 1.8rem;
          }
          
          .content .title-line {
            font-size: 1rem;
          }
          
          .content .copyright-line {
            font-size: 0.75rem;
            padding: 0 15px;
          }
          
          .content a {
            padding: 10px 22px;
            font-size: 0.8rem;
          }
        }
    </style>
    <!-- 引入Roboto字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            zhr-0731.github.io
        </header>
        
        <div class="content">
            <h1>404</h1>
            <h2>页面未找到</h2>
            <div class="title-line" id="title-line">正在加载每日壁纸信息...</div>
            <div class="copyright-line" id="copyright-line"></div>
            <a href="https://zhr-0731.github.io" id="home-button">返回首页</a>
        </div>
        
        <!-- 背景图片 - 使用Bing每日壁纸API -->
        <img src="" alt="Bing每日壁纸" id="bg-image" />
        
        <!-- 加载状态 -->
        <div class="loading" id="loading">加载中...</div>
    </div>

    <script>
        // 获取页面元素
        const bgImage = document.getElementById('bg-image');
        const titleLine = document.getElementById('title-line');
        const copyrightLine = document.getElementById('copyright-line');
        const loading = document.getElementById('loading');
        
        // 鼠标跟随动画变量
        let lFollowX = 0, lFollowY = 0;
        let x = 0, y = 0;
        let friction = 1 / 28;
        let isAnimating = false;
        
        // 从Bing API获取每日壁纸
        async function fetchBingWallpaper() {
            try {
                const apiUrl = 'https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    const image = data.images[0];
                    
                    // 构建完整的图片URL
                    const baseUrl = 'https://cn.bing.com';
                    const imageUrl = baseUrl + image.url;
                    
                    // 更新页面内容
                    titleLine.textContent = image.title || 'Bing每日壁纸';
                    copyrightLine.textContent = image.copyright || '';
                    
                    // 设置背景图片
                    return new Promise((resolve, reject) => {
                        bgImage.onload = () => {
                            loading.style.display = 'none';
                            startAnimation();
                            resolve();
                        };
                        bgImage.onerror = () => {
                            console.error('图片加载失败');
                            loading.textContent = '图片加载失败，使用默认背景';
                            setTimeout(() => {
                                loading.style.display = 'none';
                                startAnimation();
                            }, 2000);
                            resolve();
                        };
                        bgImage.src = imageUrl;
                    });
                } else {
                    throw new Error('API返回数据格式错误');
                }
            } catch (error) {
                console.error('获取壁纸失败:', error);
                
                // 使用备用图片和默认文本
                titleLine.textContent = '探索未知的世界';
                copyrightLine.textContent = '发现每一天的新奇与美好';
                bgImage.src = 'https://bing.img.run/uhd.php';
                loading.style.display = 'none';
                startAnimation();
            }
        }
        
        // 启动鼠标跟随动画
        function startAnimation() {
            if (isAnimating) return;
            isAnimating = true;
            animate();
        }
        
        // 计算图片可安全移动的边界（基于放大后的尺寸）
        function calculateMovementBounds() {
            const imgWidth = bgImage.offsetWidth;      // 图片实际宽度（屏幕宽度的120%）
            const imgHeight = bgImage.offsetHeight;    // 图片实际高度（屏幕高度的120%）
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 可移动范围 = (图片尺寸 - 屏幕尺寸) / 2
            return {
                maxX: (imgWidth - screenWidth) / 2,
                maxY: (imgHeight - screenHeight) / 2
            };
        }
        
        function animate() {
            x += (lFollowX - x) * friction;
            y += (lFollowY - y) * friction;
            
            // 获取当前窗口下的移动边界
            const bounds = calculateMovementBounds();
            
            // 将移动坐标限制在计算出的边界内，防止溢出
            x = Math.max(-bounds.maxX, Math.min(bounds.maxX, x));
            y = Math.max(-bounds.maxY, Math.min(bounds.maxY, y));
            
            // 应用变换：初始偏移(-10%, -10%) + 鼠标移动偏移
            bgImage.style.transform = `translate(calc(-10% + ${x}px), calc(-10% + ${y}px))`;
            
            window.requestAnimationFrame(animate);
        }
        
        window.addEventListener('mousemove', function(e) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // 计算鼠标相对于屏幕中心的位置（-1 到 1 之间）
            const mouseX = (screenWidth / 2 - e.clientX) / (screenWidth / 2);
            const mouseY = (screenHeight / 2 - e.clientY) / (screenHeight / 2);
            
            // 根据边界动态计算最大跟随距离
            const bounds = calculateMovementBounds();
            lFollowX = mouseX * bounds.maxX * 0.5; // 系数0.5控制跟随灵敏度
            lFollowY = mouseY * bounds.maxY * 0.3;
        });
        
        // 窗口大小改变时，重新计算边界
        window.addEventListener('resize', function() {
            const bounds = calculateMovementBounds();
            // 如果当前位置超出新边界，则拉回边界内
            x = Math.max(-bounds.maxX, Math.min(bounds.maxX, x));
            y = Math.max(-bounds.maxY, Math.min(bounds.maxY, y));
        });
        
        // 按钮悬停时降低动画灵敏度，提升体验
        const homeButton = document.getElementById('home-button');
        homeButton.addEventListener('mouseenter', function() {
            friction = 1 / 50; // 降低跟随速度
        });
        
        homeButton.addEventListener('mouseleave', function() {
            friction = 1 / 28; // 恢复跟随速度
        });
        
        // 页面加载完成后获取壁纸
        window.addEventListener('load', function() {
            fetchBingWallpaper();
            
            // 页面加载后轻微随机初始化，使页面更有生气
            setTimeout(() => {
                lFollowX = (Math.random() - 0.5) * 20;
                lFollowY = (Math.random() - 0.5) * 15;
            }, 500);
        });
    </script>
</body>
</html>
