<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- 网页图标 -->
    <link rel="icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png" type="image/png">
    <link rel="shortcut icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png" type="image/png">
    <link rel="apple-touch-icon" href="https://s41.ax1x.com/2025/12/07/pZnSiid.png">
    
    <style>
        /* 全局样式 - 与主页一致 */
        :root {
            --ghost-accent-color: #59c090;
            --text-color: #333;
            --bg-color: #fff;
            --light-gray: #f5f5f5;
            --border-color: #eaeaea;
            --font-serif: serif;
            --font-sans: sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--ghost-accent-color);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部导航 - 与主页一致 */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        nav li {
            margin-left: 25px;
        }
        
        nav a {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 灯笼挂件样式 - 与主页一致 */
        .lantern-link {
            position: absolute;
            top: 100%;
            left: 20px;
            z-index: 99;
            cursor: pointer;
            width: 80px;
            height: 80px;
        }
        
        .lantern {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 主要内容区 */
        .main-content {
            padding: 60px 0;
            flex: 1;
        }
        
        /* 论坛标题区域 */
        .forum-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .forum-title {
            font-size: 2.5rem;
            font-family: var(--font-serif);
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .forum-subtitle {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 评论区域 - 更宽 */
        .comments-container {
            width: 100%;
            max-width: 1000px; /* 比主页更宽 */
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .comments-title {
            font-size: 1.8rem;
            font-family: var(--font-serif);
            margin-bottom: 25px;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .comments-title::before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 24px;
            background: var(--ghost-accent-color);
            margin-right: 12px;
            border-radius: 3px;
        }
        
        /* Giscus容器 - 更宽 */
        .giscus-wrapper {
            width: 100%;
            min-height: 400px;
        }
        
        /* 页脚 - 与主页一致 */
        footer {
            background: var(--light-gray);
            padding: 50px 0;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
        }
        
        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            color: #888;
        }
        
        .footer-nav ul {
            display: flex;
            list-style: none;
        }
        
        .footer-nav li {
            margin-left: 20px;
        }
        
        .powered-by {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                align-items: flex-start;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
            }
            
            nav li {
                margin: 5px 15px 5px 0;
            }
            
            .forum-title {
                font-size: 2rem;
            }
            
            .comments-container {
                padding: 25px;
                max-width: 100%;
            }
            
            .footer-inner {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-nav ul {
                margin: 20px 0;
                justify-content: center;
            }
            
            .footer-nav li {
                margin: 0 10px;
            }
            
            .lantern-link {
                left: 15px;
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .forum-title {
                font-size: 1.8rem;
            }
            
            .forum-subtitle {
                font-size: 1rem;
            }
            
            .comments-container {
                padding: 20px;
            }
            
            .lantern-link {
                left: 10px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <img src="https://s41.ax1x.com/2025/12/06/pZmaGuR.png" alt="zhr">
                    <span class="logo-text">zhr的论坛</span>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="index.html">博客|Blog</a></li>
                        <li><a href="forum.html">论坛|Forum</a></li>
                        <li><a href="https://zhr-0731.github.io/zhr-s-videos">视频|Video</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <!-- 灯笼挂件 -->
        <a href="https://zhr-0731.github.io/Loading.html?q=30293012" class="lantern-link" target="_blank">
            <img src="https://s41.ax1x.com/2026/01/03/pZUyQOO.png" alt="灯笼" class="lantern">
        </a>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="container">
            <!-- 论坛标题 -->
            <div class="forum-header">
                <h1 class="forum-title">交流讨论</h1>
                <p class="forum-subtitle">欢迎分享想法、提问讨论或交流经验</p>
            </div>
            
            <!-- 评论区域 -->
            <div class="comments-container">
                <h2 class="comments-title">讨论区</h2>
                
                <!-- Giscus评论系统 -->
                <div class="giscus-wrapper" id="giscus-container">
                    <!-- Giscus脚本将在这里加载 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-inner">
                <nav class="footer-nav">
                    <ul>
                        <li><a href="index.html">博客</a></li>
                        <li><a href="forum.html">论坛</a></li>
                        <li><a href="https://bgithub.xyz/zhr-0731" target="_blank">GitHub</a></li>
                    </ul>
                </nav>
                
                <div class="copyright">
                    © 2023 zhr的论坛
                </div>
                
                <div class="powered-by">
                    基于 Giscus
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 动态加载Giscus评论系统
            function loadGiscus() {
                const giscusContainer = document.getElementById('giscus-container');
                
                // 创建Giscus脚本
                const script = document.createElement('script');
                script.src = 'https://giscus.app/client.js';
                script.setAttribute('data-repo', 'zhr-0731/zhr-0731.github.io');
                script.setAttribute('data-repo-id', 'R_kgDOQhEetg');
                script.setAttribute('data-category', 'Announcements');
                script.setAttribute('data-category-id', 'DIC_kwDOQhEets4CzTCY');
                script.setAttribute('data-mapping', 'pathname');
                script.setAttribute('data-strict', '0');
                script.setAttribute('data-reactions-enabled', '1');
                script.setAttribute('data-emit-metadata', '1');
                script.setAttribute('data-input-position', 'top');
                script.setAttribute('data-theme', 'light');
                script.setAttribute('data-lang', 'zh-CN');
                script.setAttribute('crossorigin', 'anonymous');
                script.async = true;
                
                // 清空容器并添加脚本
                giscusContainer.innerHTML = '';
                giscusContainer.appendChild(script);
            }
            
            // 页面加载后初始化Giscus
            setTimeout(() => {
                loadGiscus();
            }, 500);
            
            // 添加Giscus主题切换支持
            function updateGiscusTheme() {
                const theme = document.documentElement.getAttribute('data-theme') || 'light';
                const iframe = document.querySelector('.giscus-frame');
                
                if (iframe) {
                    iframe.contentWindow.postMessage({
                        giscus: {
                            setConfig: {
                                theme: theme
                            }
                        }
                    }, 'https://giscus.app');
                }
            }
            
            // 监听主题变化
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.attributeName === 'data-theme') {
                        setTimeout(updateGiscusTheme, 500);
                    }
                });
            });
            
            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['data-theme']
            });
        });
    </script>
</body>
</html>
